{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe-Sharing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li>
            <a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Home</a>
          </li>
          </ul>
          <ul class="right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'recipes_create' %}">Add a Recipe</a></li>
            <li><a href="{% url 'index' %}">View Recipes</a></li>
            <li><a href="{% url 'recipes_list' %}">Search</a></li>
            <li>
  <form action="{% url 'logout' %}" method="post" style="display:inline;">
    {% csrf_token %}
    <li><a>
      <button type="submit" class="nav-link logout-button">Logout</button>
    </a></li>
  </form>
</li>
          {% else %}
          <li><a href="{% url 'signup' %}">Signup</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'recipes_create' %}">Add a Recipe</a></li>
            <li><a href="{% url 'index' %}">View Recipes</a></li>
            <li><a href="{% url 'recipes_list' %}">Search</a></li>
          {%endif%}
          </ul>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer">
    <div class="right">Pingo</div>
  </footer> 
  
</body>
</html>
